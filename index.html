<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div id="nav">
      <div class="left">
        <a onclick="getScore()" href="#"><h4>View Highscore</h4></a>
      </div>
      <div class="right">
        <h4>Time: <span id="timeLeft">0</span></h4>
      </div>
    </div>

    <div id="quiz">
      <div id="quizBody">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score
          and time by fifteen seconds.
        </p>
        <button id="start" onclick="startQuiz()">Start Quiz</button>
      </div>
    </div>
  </body>
</html>
