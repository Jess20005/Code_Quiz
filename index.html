<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="highscore">
      <a href="#"><h4>View Highscore</h4></a>
    </div>
    <div id="timer">
      <h4>Time: <span id="timeLeft">0</span></h4>
    </div>

    <div id="quiz">
      <div id="quizBody">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score
          and time by ten seconds.
        </p>
        <button id="start">Start Quiz</button>
      </div>
      <div id="questions">
        <h3 id="questionTitle"></h3>
        <div id="answerChoices"></div>
      </div>
      <div id="questionStatus" style="text-align: left;">
         <hr />
         <span></span>
       </div>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
